<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="script.js"></script>
<div id="root"><p>Fetching Jobs!</p></div>
<form id="new-job">
    <label for="nodeRef">Node Ref:</label>
    <input type="text" name="nodeRef" id="nodeRef">
    <br>
    <label>Checking Job Type:</label>
    <label for="true">Continuous</label>
    <input type="radio" name="continuous" id="true" value="true">
    <label for="false">One Off</label>
    <input type="radio" name="continuous" id="false" value="false">
    <input type="submit" value="Create Job">
</form>
</body>
</html>
